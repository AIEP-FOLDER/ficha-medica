<body>

  <div class="div-main">


    <nav class="header">

      <p class="subtitle">Clinico PV - Registro de Pacientes</p>
    </nav>

    <main id="app" class="container">
      <section class="card">
        <h2>Registro de Pacientes</h2>
        <form id="fichaForm" novalidate>
          <div class="grid-2">
            <div class="field">
              <label for="rut">RUT*</label>
              <input type="text" id="rut" name="rut" required minlength="8" maxlength="12" oninput="checkRut(this)" placeholder="Ingrese RUT"> <!-- tecnicam√©nte al darle mandar deberia fallar o guardarse bien -->
             <!-- <input type="text" id="rut" placeholder="12.345.678-5" required minlength="8" maxlength="12"> <!-- longitud minima de 8 considerando la gente de 9 millones que a√∫n viven y m√°ximo 12 considerando los puntos y guion -->
             <small class="error-msg" id="err-rut"></small>
            </div>

            <div class="field">
              <label for="nombres">Nombres*</label>
              <input type="text" id="nombres" required minlength="3" pattern="[A-Za-z√Å√â√ç√ì√ö√°√©√≠√≥√∫√ë√±\s]+" title="Solo letras y espacios"> <!-- Considere como nombre m√≠nimo casos como Ana o Tom, los ciudadanos chinos tienen nombre de dos caracteres como dato -->
              <small class="error-msg" id="err-nombres"></small>
            </div>

            <div class="field">
              <label for="apellidos">Apellidos*</label>
              <input type="text" id="apellidos" minlength="3" required pattern="[A-Za-z√Å√â√ç√ì√ö√°√©√≠√≥√∫√ë√±\s]+"
                title="Solo letras y espacios"> <!-- Misma situaci√≥n que los nombres-->
              <small class="error-msg" id="err-apellidos"></small>
            </div>

            <div class="field">
              <label for="direccion">Direcci√≥n*</label>
              <input type="text" id="direccion" required minlength="4"> <!-- Alguien puede poner que vive en Nos 1 -->
              <small class="error-msg" id="err-direccion"></small>
            </div>

            <div class="field">
              <label for="ciudad">Ciudad*</label>
              <input type="text" id="ciudad" required minlength="5" pattern="[A-Za-z√Å√â√ç√ì√ö√°√©√≠√≥√∫√ë√±\s]+" title="Solo letras y espacios"> <!-- limite minimo de 5 porque son los nombres de ciudades con menos caracteres en chile ej: Arica-->
              <small class="error-msg" id="err-ciudad"></small>
            </div>

            <div class="field">
              <label for="telefono">Tel√©fono*</label>
              <input type="tel" id="telefono" inputmode="numeric" autocomplete="tel-national" placeholder="912345678"
                required minlength="8" maxlength="11" pattern="\d{8,}" title="Solo d√≠gitos, m√≠nimo 8"> <!-- limite min de 8 por los tel√©fonos fijos que a√∫n deben quedar y m√°x 11 conciderando los 8 n√∫meros m√°s 569 -->
              <small class="error-msg" id="err-telefono"></small>
            </div>

            <div class="field">
              <label for="email">Email*</label>
              <input type="email" id="email" placeholder="nombre@dominio.com" required>
              <small class="error-msg" id="err-email"></small>
            </div>

            <div class="field">
              <label for="fechaNacimiento">Fecha de Nacimiento*</label>
              <input type="date" id="fechaNacimiento" required name="fechaNacimiento">  <!-- le agregue name para poder llemar al script, espero que no aruine algo -->
              <small class="error-msg" id="err-fechaNacimiento"></small>
            </div>

            <div class="field">
              <label for="estadoCivil">Estado Civil*</label>
              <select id="estadoCivil" required>
                <option value="">Seleccione‚Ä¶</option>
                <option>Soltero/a</option>
                <option>Casado/a</option>
                <option>Divorciado/a</option>
                <option>Viudo/a</option>
                <option>Conviviente</option>
              </select>
              <small class="error-msg" id="err-estadoCivil"></small>
            </div>

            <div class="field full">
              <label for="comentarios">Comentarios</label>
              <textarea id="comentarios" rows="3"></textarea>
              <small class="error-msg" id="err-comentarios"></small>
            </div>
          </div>

          <div class="actions">
            <button type="button" id="btnGuardar" class="btn primary">Guardar</button>
            <button type="reset" id="btnLimpiar" class="btn">Limpiar</button>
            <button type="button" id="btnCerrar" class="btn danger">Cerrar</button>
          </div>
          <p id="msg" class="msg" aria-live="polite"></p>
        </form>
      </section>

      <section class="card">
        <h2>Buscar por Apellido</h2>
        <div class="search">
          <input class="buscarApellido" type="text" id="buscarApellido" placeholder="Escribe un apellido‚Ä¶">
        </div>
        <div class="table-wrapper">
          <table id="resultados">
            <thead>
              <tr>
                <th>RUT</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Ciudad</th>
                <th>Tel√©fono</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <section id="closed" class="closed" hidden>
      <div class="card">

      </div>
    </footer>

</body>
